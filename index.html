<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link id="css-file" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>tiimer</title>
    <link rel="icon" type="image/x-icon" href="icons/stopwatch-fill.svg">
    <link rel="shortcut icon" href="/icons/stopwatch-fill.svg">
    <link rel="apple-touch-icon" href="/icons/stopwatch-fill.svg">
</head>

<body>
    <nav id="navbar" class="navbar bg-secondary bg-opacity75">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h4">
                <i id="cup-icon" class="bi bi-stopwatch-fill"></i> tiimer</i>
            </span>
            <div class="mb-0 h4">
                <i role="button" onclick="toggleTheme()" id="dark-mode-icon" class="bi bi-moon-fill"></i>
            </div>
        </div>
    </nav>

    <div class="m-3">
        <div class="row align-items-center">
            <div class="col-4">
                <button id="button-1" class="btn btn-sm btn-primary col-12"
                    onclick="setWokeTime()">
                    Woke At:
                </button>
            </div>
            <div class="col-3" id="button-1-div"></div>
            <div id="edit-button-group-1" class="col d-flex justify-content-end">
                <button id="edit-1" class="btn btn-sm btn-primary m-2"
                    onclick="editEntry(this.id)">
                    Edit
                </button>
                <button id="cancel-1" class="btn btn-sm btn-danger m-2"
                    onclick="cancelNewEntry(this.id)" hidden>
                    ✕
                </button>
                <button id="submit-1" class="btn btn-sm btn-success m-2"
                    onclick="submitNewEntry(this.id)" hidden>
                    ✓
                </button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-4">
                <button id="button-2" class="btn btn-sm btn-warning col-12"
                    onclick="setAteTime()">
                    Ate At:
                </button>
            </div>
            <div class="col-3" id="button-2-div"></div>
            <div id="edit-button-group-2" class="col d-flex justify-content-end">
                <button id="edit-2" class="btn btn-sm btn-primary m-2"
                    onclick="editEntry(this.id)">
                    Edit
                </button>
                <button id="cancel-2" class="btn btn-sm btn-danger m-2"
                    onclick="cancelNewEntry(this.id)" hidden>
                    ✕
                </button>
                <button id="submit-2" class="btn btn-sm btn-success m-2"
                    onclick="submitNewEntry(this.id)" hidden>
                    ✓
                </button>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom footer">
        <div class="row dflex m-3 align-items-center text-center">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
